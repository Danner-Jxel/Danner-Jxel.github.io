<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Examen</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  
  <link rel="stylesheet" href="style.css" />

</head>
<body>

  <div class="container py-5">
 
    <div class="banner text-white text-center mb-5">
      <h1><i class="bi bi-speedometer me-2"></i>AUTOMOVILES <i class="bi bi-speedometer"></i></h1>
      <p> Los mejores del mundo </p>
    </div>

 
    <div class="row justify-content-center gx-4 gy-4">
      <div class="col-6 col-md-2">
        <div class="car-card bg-mustang" onclick="detalles('Mustang') ">
          <span>Mustang</span>
        </div>
      </div>
      <div class="col-6 col-md-2">
        <div class="car-card bg-ferrari" onclick="detalles('Ferrari')">
          <span>Ferrari</span>
        </div>
      </div>
      <div class="col-6 col-md-2">
        <div class="car-card bg-porsche" onclick="detalles('Porsche')">
          <span>Porsche</span>
        </div>
      </div>
      <div class="col-6 col-md-2">
        <div class="car-card bg-lamborghini" onclick="detalles('Lamborghini')">
          <span>Lamborghini</span>
        </div>
      </div>
      <div class="col-6 col-md-2">
        <div class="car-card bg-bugatti" onclick="detalles('Bugatti')">
          <span>Bugatti</span>
        </div>
      </div>
    </div>

    
    <div class="footer-box text-white text-center mt-5">
      <h4>Excelencia en ingeniería, potencia y diseño que redefine el rendimiento</h4>
    </div>
  </div>

 
  <div class="modal fade" id="infoModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="modalBody"></div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="java.js"></script>

</body>

</html>
